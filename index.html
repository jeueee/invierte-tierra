<body class="bg-gray-100 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Mock Data ---
        const developments = [
            { id: 1, name: "Reserva del Mayab", location: "Mérida, Yucatán", price: 150000, area: 160, image: "https://placehold.co/600x400/003366/ffffff?text=Reserva+Mayab", type: "Residencial", features: ["Fácil acceso", "Lotes de 160m²", "Áreas verdes"], paymentOptions: "24 meses sin intereses" },

        );
        const MapPin = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 21.7c-3.1-3.7-7-7.8-7-12.7A7 7 0 7 1 12 2a7 7 0 1 1 0 14.7c0 0 7 3.8 7 7.7M12 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>

            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>

                        <p className="text-xl mb-8 max-w-xl mx-auto">

                        <button

                            <p className="text-gray-600">Acompañamiento legal y financiero en todo el proceso de compra.</p>

                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {developments.map(dev => (
                                <ProductCard

                useEffect(() => setView('catalog'), []);

            return (

                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">

            // Handler principal para cambiar de vista y seleccionar un desarrollo.
            const handleViewChange = (newView, development = null) => {
                setView(newView);
                setSelectedDevelopment(development);
            };

            const renderView = () => {
                switch (view) {
                    case 'home':
                        return <Home setView={handleViewChange} />;
                    case 'catalog':
                        return <Catalog setView={handleViewChange} />;
                    case 'development':
                        return <DevelopmentDetails development={selectedDevelopment} setView={handleViewChange} />;
                    case 'education':
                        return <Education setView={handleViewChange} />;
                    case 'financing':
                        return <Financing setView={handleViewChange} />;
                    case 'checkout':
                        return <Checkout />;
                    default:
                        return <Home setView={handleViewChange} />;
                }
            };

            return (
                <div className="flex flex-col min-h-screen font-sans">

                        <span className="font-bold hidden md:block">Asesor en línea</span>
                    </a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
