                                            <div className="flex justify-between"><span>Precio de Lista:</span> <span>{formatMoney(item.price)}</span></div>
                                            {discountApplied && <div className="flex justify-between text-green-600"><span>Descuento (Cupón):</span> <span>-{formatMoney(item.price * 0.05)}</span></div>}
                                            <div className="flex justify-between font-bold text-stone-800 text-base pt-2"><span>Total a Pagar:</span> <span>{formatMoney(finalPrice)}</span></div>
                                        </div>

                                        <div className="mb-6">
                                            <p className="text-xs text-stone-500 mb-2">Para apartar tu lote hoy:</p>
                                            <div className="flex justify-between items-center bg-green-50 p-3 rounded border border-green-100">
                                                <span className="font-bold text-green-900">Apartado:</span>
                                                <span className="font-bold text-green-900 text-lg">{formatMoney(apartado)}</span>
                                            </div>
                                        </div>

                                        <div className="mb-4">
                                            <div className="flex gap-2">
                                                <input 
                                                    type="text" 
                                                    placeholder="Código de descuento" 
                                                    value={coupon}
                                                    onChange={(e) => setCoupon(e.target.value)}
                                                    className="flex-1 p-2 border border-stone-200 rounded text-sm"
                                                />
                                                <button 
                                                    onClick={() => coupon === 'TIERRA24' ? setDiscountApplied(true) : alert('Código inválido (Prueba TIERRA24)')}
                                                    className="bg-stone-800 text-white px-3 py-2 rounded text-sm hover:bg-stone-700"
                                                >
                                                    Aplicar
                                                </button>
                                            </div>
                                            {discountApplied && <p className="text-xs text-green-600 mt-1">¡Código aplicado con éxito!</p>}
                                        </div>

                                        <Button fullWidth className="mb-3">Proceder al Pago Seguro</Button>
                                        <div className="flex justify-center gap-2 text-stone-400 mt-4">
                                            <Lock size={14} /> <span className="text-xs">Pago encriptado SSL 256-bits</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col min-h-screen font-sans">
                    <Header />
                    <main className="flex-grow">
                        {view === 'home' && <Home />}
                        {view === 'catalog' && <Catalog />}
                        {view === 'development' && <DevelopmentDetails />}
                        {view === 'education' && <Education />}
                        {view === 'financing' && <Financing />}
                        {view === 'checkout' && <Checkout />}
                    </main>
                    <Footer />
                    
                    {/* WhatsApp Floating Button */}
                    <a href="#" className="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-xl hover:bg-green-600 transition-all z-40 flex items-center gap-2 animate-bounce-slow">
                        <Phone size={24} fill="white" />
                        <span className="font-bold hidden md:block">Asesor en línea</span>
                    </a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
